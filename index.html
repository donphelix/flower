<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stlyle.css">
    <title>flower Farm</title>
</head>
<body>
        <div class="header">
          <a href="index.html" class="logo">GreenHouse Record Collection</a>
          <div class="header-right">
            <a class="active" href="index.html">Home</a>
            <a href="tastlist.html">Task List</a>
          </div>
        </div>
        <div class="container">
            <h3>
                Enter The Records
            </h3>
          <form action="recordresults.html">
            <div class="row">
                <div class="col-25">
                  <label for="block_number">Block Number</label>
                </div>
                <div class="col-75">
                  <select id="block_number" name="block_number">
                    <option value="block_1">Block 1</option>
                    <option value="block_2">Block 2</option>
                    <option value="block_3">Block 3</option>
                  </select>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Select Bed Number</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="bed_1">1 Rose</option>
                  <option value="bed_2">2 Carnation</option>
                  <option value="bed_3">3 Lily</option>
                  <option value="bed_3">3 Eryngos</option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="date">Starting Date</label>
                </div>
                <div class="col-75">
                    <input type="date" name="start_date" id="start_date">
                </div>
            </div>
            <hr>
            <div class="row">
                    <div class="col-25">
                      <label for="lname">Top Section</label>
                    </div>
                    <div class="col-75">
                        <p>Health</p>
                      <input type="text" id="lname" name="water_Section" placeholder="Enter Water Section in percentage">
                      <input type="text" id="lname" name="water_Section" placeholder="Enter Nutrition in Percentage">
                      Enter bug
                      <input type="text" id="lname" name="water_Section" placeholder="Enter bug if there is">
                      Select bug Stage
                      <select id="bug_stage" name="bug_stage">
                              <option value="bed_1">larvae</option>
                              <option value="bed_2">adults</option>
                      </select>
                      <a class="button">
                            Add more bug
                      </a>
                    </div>
                  </div>
            <hr>
            <div class="row">
              <div class="col-25">
                <label for="lname">Medium Section</label>
              </div>
              <div class="col-75">
                  <p>Health</p>
                <input type="text" id="lname" name="water_Section" placeholder="Enter Water Section in percentage">
                <input type="text" id="lname" name="water_Section" placeholder="Enter Nutrition in Percentage">
                Enter bug
                <input type="text" id="lname" name="water_Section" placeholder="Enter bug if there is">
                Select bug Stage
                <select id="bug_stage" name="bug_stage">
                        <option value="bed_1">larvae</option>
                        <option value="bed_2">adults</option>
                </select>
                <a class="button">
                    Add more bug
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-25">
                <label for="lname">Base Section</label>
              </div>
              <div class="col-75">
                  <p>Health</p>
                <input type="text" id="lname" name="water_Section" placeholder="Enter Water Section in percentage">
                <input type="text" id="lname" name="water_Section" placeholder="Enter Nutrition in Percentage">
                Enter bug
                <input type="text" id="lname" name="water_Section" placeholder="Enter bug if there is">
                Select bug Stage
                <select id="bug_stage" name="bug_stage">
                        <option value="bed_1">larvae</option>
                        <option value="bed_2">adults</option>
                </select>
                <a class="button">
                    Add more bug
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
        <br>
        <br>
        <small style="font-size:15px"> <i>Please click the Task List button in the header to view all the tasks I have in place</i> </small>
</body>
</html>
